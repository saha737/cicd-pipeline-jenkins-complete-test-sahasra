plugins {
    // Include the nodeJS plugin to execute nodejs and npm tasks
    id "com.github.node-gradle.node" version "7.0.2"
}

node {
    download = false  // Use system-installed node and npm
}

task npmInstall(type: Exec) {
    commandLine 'npm', 'install'
}

task npm_test(type: Exec) {
    dependsOn npmInstall
    commandLine 'npm', 'test'
}

task npm_build(type: Exec) {
    dependsOn npm_test
    commandLine 'npm', 'run', 'build'
}

task clean(type: Delete) {
    delete fileTree(dir: '.', include: ['dist/**', 'node_modules/**'])
}

task zip(type: Zip) {
    from('.') {
        include "*"
        include "bin/**"
        include "data/**"
        include "node_modules/**"
        include "public/**"
        include "routes/**"
        include "views/**"
    }
    destinationDirectory = file('dist')
    archiveBaseName.set("trainSchedule")
}

tasks.build.dependsOn zip
zip.dependsOn npm_build
