plugins {
    id "com.github.node-gradle.node" version "7.0.2"
}

node {
    version = '16.14.0'   // Node.js version to install
    npmVersion = '8.3.1'  // NPM version to install
    download = true
}

// Run npm install (plugin provides this task)
task npmInstall(type: com.github.gradle.node.npm.task.NpmInstallTask)

// Run npm test (assuming you have a test script in package.json)
task npmTest(type: com.github.gradle.node.npm.task.NpmTask) {
    args = ['run', 'test']
}
npmTest.dependsOn npmInstall

// Run npm build (assuming you have a build script in package.json)
task npmBuild(type: com.github.gradle.node.npm.task.NpmTask) {
    args = ['run', 'build']
}
npmBuild.dependsOn npmTest

// declare a build task
task build {
    dependsOn zip
}

task zip(type: Zip) {
    from ('.') {
        include "*"
        include "bin/**"
        include "data/**"
        include "node_modules/**"
        include "public/**"
        include "routes/**"
        include "views/**"
    }
    destinationDirectory = file('dist')
    archiveBaseName.set("trainSchedule")
}
zip.dependsOn npmBuild
